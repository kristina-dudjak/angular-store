<div class="register">
  <h2 class="title">Register</h2>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="item">
      <label for="email">Email: </label>
      <input id="email" type="email" formControlName="email" required />
      <div
        *ngIf="
          (registerForm!.get('email')!.touched || isSubmitted) &&
          registerForm.hasError('email')
        "
      >
        {{ registerForm.getError("email") }}
      </div>
    </div>

    <div class="item">
      <label for="password">Password: </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required
      />
      <div
        *ngIf="
          (registerForm!.get('password')!.touched || isSubmitted) &&
          registerForm.hasError('password')
        "
      >
        {{ registerForm.getError("password") }}
      </div>
    </div>

    <button type="submit">Register</button>
  </form>
  <a routerLink="/login">Already registered? Log in here</a>
</div>
